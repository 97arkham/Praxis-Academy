<!DOCTYPE html>
<html>
<head>
	<title>menghitung keliling dan luas</title>
</head>
<body>
	<script type="text/javascript">
		var phi = 3.14;
		var diameter;
		function calcCircumfrence(jari2){
			diameter = 2 * phi;
			var hasil2 = phi * jari2;
		console.log(hasil2);
		document.write("keliling lingkaran: "+hasil2+"<br>");
		}
		function calcArea(jari3){
			diameter = 2 * jari3;
			var hasil3 = phi * diameter;
		console.log(hasil3);
		document.write("luas lingkaran: "+hasil3+"<br>");
		}

		calcCircumfrence(2);
		calcArea(2);
	</script>
</body>
</html>
