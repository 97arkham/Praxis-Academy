<!DOCTYPE html>
<html>
<head>
	<title>latihan 3</title>
</head>
<body>
	<p>Bab ini membahas Variable scope latihan 3</p>

	<script type="text/javascript">
		if (true) {
			var x = 5;
		}
		console.log(x);
	</script>
	<script type="text/javascript">
		if (true) {
			let y = 5;
		}
		console.log(y);
	</script>
</body>
</html>
