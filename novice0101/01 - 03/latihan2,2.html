<!DOCTYPE html>
<html>
<head>
	<title>latihan 2</title>
</head>
<body>
	<p>latihan 2 Defining a function</p>
	<script type="text/javascript">
		const power = function(a,b){
			let result = 1;
			for(let c = 0; c < b; c++){
				result *= a;
			}
			return result;
		};
		console.log(power(2,10));
	</script>
</body>
</html>
