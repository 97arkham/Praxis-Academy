	<title>kasus3</title>

<body>
<script type="text/javascript">
	let num1,num2,num3,num4,num5;
  
num1= window.prompt("masukan angka pertama", "0");
num2= window.prompt("masukan angka ke dua", "0");
num3= window.prompt("masukan angka ketiga", "0");
num4= window.prompt("masukan angka ke empat", "0");
num5= window.prompt("masukan angka lima", "0");
 
document.write("angka asal: "+num1+", "+num2+", "+num3+", "+num4+", "+num5+"<br>");

if (num1 >= num2 && num1 >= num3 && num1 >= num4 && num1 >= num5) {
    console.log("angka terbesar adalah " +num1 );
    document.write("angka terbesar adalah " +num1 );
}
else if(num2 >= num1 && num2 >= num3 && num2 >= num4 && num2 >= num5){
    console.log("angka terbesar adalah " +num2 );
    document.write("angka terbesar adalah " +num2 );
}
else if(num3 >= num1 && num3 >= num2 && num3 >= num4 && num3 >= num5){
    console.log("angka terbesar adalah " +num3 );
    document.write("angka terbesar adalah " +num3 );
}
else if(num4 >= num1 && num4 >= num2 && num4 >= num3 && num4 >= num5){
    console.log("angka terbesar adalah " +num4 );
    document.write("angka terbesar adalah " +num4 );
}
else{
    console.log("angka terbesar adalah " +num5 );
    document.write("angka terbesar adalah " +num5 );
}


</script>
