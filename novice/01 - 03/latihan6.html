<!DOCTYPE html>
<html>
<head>
	<title>latihan 6</title>
</head>
<body>
	<p>latihan 6 penggunaan tanda panah</p>
	<script type="text/javascript">
		function sebuah(a){
			return a * 2;
		}
		console.log(sebuah(3));
	</script>
	<br>
	<script type="text/javascript">
		var sebuah2 = b => b * 2;
		console.log(sebuah2(3));
	</script>
</body>
</html>
