<script type="text/javascript">
	const tua = 100;
	function calculateSupply(usia,jumlahMakan){

	var kebutuhan = sisaUsia * makanan;
	var hasil = "Anda akan membutuhkan "+ kebutuhan +" untuk bertahan hingga usia lanjut "+tua;
	// console.log(sisaUsia);
	// console.log(makanan);
	// console.log(kebutuhan);
	console.log(hasil);
	document.write(hasil+ "<br>");
	}calculateSupply(28,36);
	calculateSupply(12,45);
	calculateSupply(7,90);
</script>
