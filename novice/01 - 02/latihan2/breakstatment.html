<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan switch/case</title>
</head>
<body>
  <button onclick="myFunction()">Masukan Nama Buah</button>
	<p id="demo"></p>

	<script>
    function myFunction() {
    var person = prompt("Masukan Nama Buah", "Oranges");
		var fruittype = person;
		switch (fruittype) {
  case 'Oranges':
    console.log('Oranges are $0.59 a pound.');
    fruittype = 'Oranges are $0.59 a pound.';
    break;
  case 'Apples':
    console.log('Apples are $0.32 a pound.');
    fruittype = 'Apples are $0.32 a pound.';
    break;
  case 'Bananas':
    console.log('Bananas are $0.48 a pound.');
    fruittype = 'Bananas are $0.48 a pound.';
    break;
  case 'Cherries':
    console.log('Cherries are $3.00 a pound.');
    fruittype = 'Cherries are $3.00 a pound.';
    break;
  case 'Mangoes':
    console.log('Mangoes are $0.56 a pound.');
    fruittype = 'Mangoes are $0.56 a pound.';
    break;
  case 'Papayas':
    console.log('Mangoes and papayas are $2.79 a pound.');
    fruittype = 'Mangoes and papayas are $2.79 a pound.';
    break;
  default:
   console.log(`Sorry, we are out of ${fruittype}.`);
   fruittype = `Sorry, we are out of ${fruittype}.`;
}
console.log("Is there anything else you'd like?");
document.getElementById("demo").innerHTML = fruittype;
}
	</script>
</body>
</html>
