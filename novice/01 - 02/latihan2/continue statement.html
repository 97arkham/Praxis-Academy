<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan switch/case</title>
</head>
<body>
<script>
document.write("dengan continue <br>");
let y = 0;
let t = 0;
while (y < 5) {
  y++;
  if (y === 3) {
    continue;
  }
  t += y;
  console.log(t);
  document.write(t+"<br>");
}
//1,3,7,12
document.write("<br><br>");
document.write("tanpa continue <br>");
let i = 0; 
let n = 0; 
while (i < 5) { 
  i++; 
  if (i === 3) { 
     // continue; 
  } 
  n += i; 
  console.log(n);
  document.write(n+"<br>");
}
// 1,3,6,10,15
</script>
</body>
</html>
